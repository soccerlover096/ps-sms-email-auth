<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Verification Code</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0;">
    <table style="width: 100%; max-width: 600px; margin: 20px auto; background-color: #ffffff; border-radius: 8px; overflow: hidden;">
        <tr>
            <td style="padding: 40px 30px; text-align: center; background-color: #2196F3; color: #ffffff;">
                <h1 style="margin: 0; font-size: 28px;">Verification Code</h1>
            </td>
        </tr>
        <tr>
            <td style="padding: 40px 30px;">
                <p style="font-size: 16px; color: #333333; margin-bottom: 20px;">Your verification code is:</p>
                <div style="background-color: #f0f0f0; padding: 20px; text-align: center; border-radius: 8px; margin: 20px 0;">
                    <span style="font-size: 32px; font-weight: bold; letter-spacing: 8px; color: #2196F3;">{message}</span>
                </div>
                <p style="font-size: 14px; color: #666666; margin-top: 20px;">This code will expire in 5 minutes.</p>
            </td>
        </tr>
    </table>
</body>
</html>
